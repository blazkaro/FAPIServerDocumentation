<h2>Required parameters</h2>
<ul>
    <li>
        <span class="param-key">token</span> - if it starts with <strong>v4.paseto.</strong> it will be processed as
        <strong>access token</strong>. Otherwise, the provider will assume that's <strong>refresh token</strong>
    </li>
</ul>
